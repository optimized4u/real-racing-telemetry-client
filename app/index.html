<!doctype html>
<html lang="en" ng-app="rrtClientApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" href="favicon.ico">
  <title>RRT Client</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/darkly/bootstrap.min.css">-->
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>

<body ng-controller="carController">
  <div id="container-fluid">
    <h1 class="text-center">{{title}}</h1>
    <hr>
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->
        <div class="panel panel-default">
          <div class="panel-body">
            <form class="form-vertical">
              <fieldset>
                <legend>Filter Results</legend>
                <div class="form-group">
                  <label for="search" class="control-label">Search:</label>
                  <input type="text" class="form-control" id="search" ng-model="query">
                </div>
                <div class="form-group">
                  <label for="sort" class="control-label">Sort by:</label>
                  <select class="form-control" id="sort" ng-model="orderProp">
                    <option value="model">Car (Asc)</option>
                    <option value="-model">Car (Dec)</option>
                    <option value="manufacturerId">Manufacturer (Asc)</option>
                    <option value="-manufacturerId">Manufacturer (Dec)</option>
                  </select>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-10">
        <!--Body content-->

        <ul class="list-group">
          <li class="list-group-item" ng-repeat="car in cars | filter:query | orderBy:orderProp">
            <a href="#/car-detail/{{car.id}}">{{car.model}}</a>
            <p>Manufacturer Id: {{car.manufacturerId}}</p>
          </li>
        </ul>
        <p>Total number of cars: {{cars.length}}</p>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
  <!-- Bootstrap JS -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
</body>

</html>
